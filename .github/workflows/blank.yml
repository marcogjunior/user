# This is a basic workflow to help you get started with Actions

name: Build and test user api

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
         
      - name: Authenticate with npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" >> ~/.npmrc

      - name: Check npm config and user
        run: |
          cat ~/.npmrc
          npm whoami || echo "❌ npm whoami failed"
          npm config list

      - name: Show npm debug log on failure
        if: failure()
        run: |
          echo "📄 Displaying npm debug log (if exists)..."
          cat /home/runner/.npm/_logs/*.log || echo "No log found"

      - name: Debug npm config
        run: |
          echo "🛠 Showing .npmrc"
          cat ~/.npmrc || echo "No .npmrc"
          echo "🔍 npm config ls"
          npm config ls
          
      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build
        
      - name: Run tests
        run: npm test

    
